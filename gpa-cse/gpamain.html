  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Roboto', sans-serif;
  background: #121212;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow: auto; /* Allow scrolling */
}

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 20px 0;
      color: #64ffda;
      text-shadow: 0 0 10px rgba(100, 255, 218, 0.8);
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: #121212;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
      animation: fadeIn 1s ease-in-out;
    }

    .footer-container {
      width: 100%;
      margin: 20px 0;
      text-align: center;
    }

    .footer-container .author-info {
      margin-top: 10px;
      color: #64ffda;
      font-size: 0.9rem;
    }

    .footer-container .author-info a {
      color: #64ffda;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .button-container {
  display: flex;
  flex-direction: column; /* Arrange buttons vertically */
  align-items: center; /* Center buttons horizontally */
  gap: 15px; /* Space between buttons */
  margin: 20px 0;
}

.action-button {
  padding: 10px 20px;
  font-size: 1rem;
  font-weight: 500;
  color: #64ffda;
  text-decoration: none;
  background: #1e1e1e;
  border: 2px solid #64ffda;
  border-radius: 8px;
  width: 80%; /* Adjust width to make buttons uniform */
  max-width: 300px; /* Set a maximum width */
  min-width: 200px; /* Ensure enough space for text */
  text-align: center;
  white-space: nowrap; /* Prevent text wrapping */
  overflow: hidden; /* Prevent overflow */
  text-overflow: ellipsis; /* Add ellipsis if text is too long */
  transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
}

.action-button:hover {
  background-color: #64ffda;
  color: #121212;
  transform: translateY(-3px);
}

    .footer-container .author-info a:hover {
      color: #00e676;
    }

    .footer-container .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .footer-container .social-icons a {
      color: #64ffda;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .footer-container .social-icons a:hover {
      color: #00e676;
    }
    .back-button {
  display: inline-block;
  padding: 5px 10px;
  margin-bottom: 20px;
  font-size: 1rem;
  font-weight: 500;
  color: #64ffda;
  text-decoration: none;
  border: 2px solid #64ffda;
  border-radius: 10px;
  transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
  text-align: center;
}

.back-button:hover {
  background-color: #64ffda;
  color: #121212;
  transform: translateY(-2px);
}
   
  
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
