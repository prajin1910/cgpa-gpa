<script>
  const form = document.getElementById("gpa-form");
  const resultDiv = document.getElementById("result");
  const loadingDiv = document.getElementById("loading");

  // FINAL CREDIT ARRAY (MATCHES MARKSHEET)
  const creditArray = [2, 3, 3, 3, 3, 0, 2, 2, 3, 2, 3];

  document.getElementById("calculate").addEventListener("click", function () {
    loadingDiv.style.display = "block";

    const gradeElements = document.querySelectorAll(".grade");
    let totalCredits = 0;
    let totalPoints = 0;
    let allSelected = true;

    document.querySelectorAll(".error-message").forEach(e => e.remove());

    gradeElements.forEach((select, index) => {
      const grade = parseInt(select.value);
      if (isNaN(grade)) {
        allSelected = false;
        const error = document.createElement("div");
        error.textContent = "Please select a grade";
        error.className = "error-message";
        select.parentElement.appendChild(error);
        loadingDiv.style.display = "none";
      } else {
        totalCredits += creditArray[index];
        totalPoints += grade * creditArray[index];
      }
    });

    if (!allSelected) return;

    const gpa = totalPoints / totalCredits;

    setTimeout(() => {
      resultDiv.textContent = `Your GPA is: ${gpa.toFixed(2)}`;
      resultDiv.style.display = "block";
      loadingDiv.style.display = "none";
    }, 500);
  });

  form.addEventListener("reset", () => {
    resultDiv.style.display = "none";
    loadingDiv.style.display = "none";
    document.querySelectorAll(".error-message").forEach(e => e.remove());
  });
</script>
